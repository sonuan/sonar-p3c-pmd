dependencies {
    testCompile 'org.sonarsource.orchestrator:sonar-orchestrator:3.24.0.1993'
    compileOnly 'org.sonarsource.sonarqube:sonar-plugin-api:7.8'
    compileOnly 'net.sourceforge.pmd:pmd-java:6.15.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'SonarQube PMD Plugin Integration Test'
publishing.publications.maven.artifact(javadocJar)
